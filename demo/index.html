<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>MyClaim Mockup R2</title>
</head>
<body>

<div class="page">

  <div class="header clearfix">

    <h3>header</h3>

  </div>

  <div class="views clearfix">

    <div class="view one" id="view-one">
      <h1>one</h1>
      <div data-pushview="#view-two" style="text-align: right;">next</div>
    </div>

    <div class="view two" id="view-two">
      <h1>two</h1>
      <div data-popview="#view-one">back</div>
      <div data-pushview="#view-three" style="text-align: right;">next</div>
    </div>

    <div class="view three" id="view-three">
      <h1>three</h1>
      <div data-popview="#view-two">back</div>
    </div>

  </div>

</div>

<div class="footer" style="clear: both; padding-top: 1em;">
  <h3>Footer</h3>
</div>

<script src="../vendor/modernizr.custom.js"></script>
<script src="../vendor/jquery.min.js"></script>
<script src="../vendor/jquery.scrollTo.min.js"></script>
<script src="../lib/jquery.simpleslideview.js"></script>
<script src="../lib/main.js"></script>

</body>
</html>
