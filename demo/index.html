<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>SimpleSlideView Demo</title>
  <style>
    body { margin: 0; }
    h3 { padding: 0 10px; }
    .views { background-color: #ccc; }
    .view > div { padding: 10px; }
    .view h1 { margin-top: 0; }
  </style>
</head>
<body>

<div class="page">

  <div class="header clearfix">

    <h3>header</h3>

  </div>

  <div class="views clearfix">

    <div class="view one" id="view-one">
      <div>
        <h1>one</h1>
        <div data-pushview="#view-two" style="text-align: right;">next</div>
        <p>words</p>
        <p>words</p>
        <p>words</p>
        <p>words</p>
        <p>words</p>
      </div>
    </div>

    <div class="view two" id="view-two">
      <div>
        <h1>two</h1>
        <div data-popview="#view-one">back</div>
        <div data-pushview="#view-three" style="text-align: right;">next</div>
        <p>words</p>
        <p>words</p>
        <p>words</p>
        <p>words</p>
        <p>words</p>
      </div>
    </div>

    <div class="view three" id="view-three">
      <div>
        <h1>three</h1>
        <div data-popview="#view-two">back</div>
        <p>words</p>
        <p>words</p>
        <p>words</p>
        <p>words</p>
        <p>words</p>
      </div>
    </div>

  </div>

</div>

<div class="footer" style="clear: both; padding-top: 1em;">
  <h3>Footer</h3>
</div>

<script src="../vendor/modernizr.custom.js"></script>
<script src="../vendor/fastclick.js"></script>
<script src="../vendor/jquery.min.js"></script>
<script src="../vendor/jquery.scrollTo.min.js"></script>
<script src="../lib/jquery.simpleslideview.js"></script>
<script>
  (function() {
    var $, slideView;
    $ = jQuery;
    FastClick.attach(document.body);
    slideView = $.SimpleSlideView();
    slideView.on();
  }).call(this);
</script>

</body>
</html>
